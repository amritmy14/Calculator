<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="utils.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div id="mainn">
        <button class="button button2">AMRIT'S CALCULATOR</button>
        <div class="outbox">
            <div>
                <input class="input" type="text">
            </div>
            <div class="sym">
                <button id="amu" class="button button1">AC</button>
                <button class="button button1">( )</button>
                <button class="button button1">%</button>
                <button class="button button1">รท</button>
            </div>
            <div class="sym">
                <button class="button button1">7</button>
                <button class="button button1">8</button>
                <button class="button button1">9</button>
                <button class="button button1">x</button>
            </div>
            <div class="sym">
                <button class="button button1">4</button>
                <button class="button button1">5</button>
                <button class="button button1">6</button>
                <button class="button button1">-</button>
            </div>
            <div class="sym">
                <button class="button button1">1</button>
                <button class="button button1">2</button>
                <button class="button button1">3</button>
                <button class="button button1">+</button>
            </div>
            <div class="sym">
                <button class="button button1">0</button>
                <button class="button button1">.</button>
                <button id="backspace" class="button button1"><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></button>
                <button class="button button1">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
